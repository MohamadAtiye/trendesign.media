<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Print documents, flyers, business cards, brochures, banners, UV printing, large format digital printing on flex and fabric. we provide branding services and woodworking for home and office. location Beirut, Lebanon"
    />
    <meta
      property="og:image"
      content="https://www.trendesign.media/image.jpg"
    />
    <meta
      property="og:title"
      content="Trendesign advertising and printing center"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/trendIcon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trendesign</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Trendesign advertising and printing center",
        "image": "https://www.trendesign.media/image.jpg",
        "@id": "https://www.trendesign.media",
        "url": "https://www.trendesign.media",
        "telephone": ["+9611555360", "+96170888660"],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Al Amleyye Street",
          "addressLocality": "Beirut",
          "addressCountry": "Lebanon"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 33.851052,
          "longitude": 35.504247
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "09:00",
            "closes": "17:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Saturday",
            "opens": "09:00",
            "closes": "14:00"
          }
        ],
        "sameAs": [
          "https://www.facebook.com/trendesign.lb",
          "https://www.instagram.com/trendesign.lb"
        ]
      }
    </script>
    <script>
      let params = new URLSearchParams(window.location.search);
      window.page = params.get("page"); // "contact"
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
